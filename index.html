
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Running Calculator</title>
</head>
<body>
  <div class="run-stats">
  
    <ul>
      <li>
          Distance: 
          <input type="text" id="distanceInput" placeholder="miles">
      </li>
      
      <li>
          Time: 
          <input type="text" id="hoursInput" placeholder="hours"> <input type="text" id="minutesInput" placeholder="minutes"> 
          <input type="text" id="secondsInput" placeholder="seconds">
      </li>
    </ul>
    
    <button id="calculateButton">Calculate Pace</button>
  </div>
  
  <div class="output">
    <p id="pace" />
  </div>  
  
  
 <!--javascript-->
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
